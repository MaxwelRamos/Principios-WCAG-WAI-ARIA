<!DOCTYPE html>
<html lang="pt_br">

<head>
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css" media="all" />
  <script src="js/jquery.js"></script>
  <script src="js/codigo.js"></script>
</head>

<body>
  <section>
    <figure class="figura">
    </figure>
    <article class="praticoTres">

    <article class="praticoDois">
